<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			let first = arr[0];
	let second = arr[0];

		for(let i = 0; i < arr.length; i++) {
		  if(first < arr[i]){
		    first = arr[i];
		  }
		  if(second < first && arr[i] < first) {
		    second = arr[i];
		  }
		}
			console.log(second)
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

</script>
